<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de prueba de HTML5</title>
</head>

<body>
  <h1>Controles de formulario</h1>
  <form action="" method="GET">
    <fieldset>
      <legend>Datos personales</legend><br>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo"><br><br>
      <label for="enlace">URL:</label>
      <input type="url" id="enlace" name="enlace" placeholder="Escribe la URL de tu página web personal"><br><br>
      <label for="ciudad">Ciudad</label>
      <select name="ciudad" id="ciudad">
        <option value="sev">SEVILLA</option>
        <option value="cor">CÓRDOBA</option>
        <option value="mal">MÁLAGA</option>
        <option value="alm">ALMERÍA</option>
        <option value="cad">CADIZ</option>
        <option value="hue">HUELVA</option>
        <option value="gra">GRANADA</option>
        <option value="jae">JAÉN</option>
      </select>
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Otros datos</legend><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha"><br><br>
      <label for="tiempo">Tiempo:</label>
      <input type="time" id="tiempo" name="tiempo"><br><br>
      <label for="fecha_hora">Fecha y hora:</label>
      <input type="datetime" id="fecha_hora" name="fecha_hora"><br><br>
      <label for="mes">Mes</label>
      <input type="month" id="mes" name="mes"><br><br>
      <label for="semana">Semana:</label>
      <input type="week" id="semana" name="semana"><br><br>
      <label for="num">Número (min -10, max 10):</label>
      <input type="number" id="num" name="num" min="-10" max="10"><br><br>
      <label for="movil">Teléfono:</label>
      <input type="tel" id="movil" name="movil"><br><br>
      <label for="busqueda">Término de búsqueda:</label>
      <input type="search" id="busqueda" name="busqueda"><br><br>
      <label for="color">Color favorito:</label>
      <input type="color" id="color" name="color"><br><br>
      <br>
    </fieldset>
    <fieldset>
      <legend>Otros controles</legend><br>
      <label for="aficion">Aficiones</label>
      <input type="checkbox" name="aficion" value="1" checked>Cine
      <input type="checkbox" name="aficion" value="1">Deporte
      <br><br>
      <label for="pago">Forma de pago</label><br>
      <input type="radio" name="pago" value="V"> Visa
      <input type="radio" name="pago" value="A"> American Express
      <input type="radio" name="pago" value="M"> MasterCard
    </fieldset>
    <br>
    <button type="envio">Enviar</button>
    <button type="borrar">Borrar</button>
  </form>
</body>
</html>
